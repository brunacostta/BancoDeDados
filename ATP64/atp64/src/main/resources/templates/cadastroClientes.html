<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <h1>Cadastro de Clientes</h1>
    <h2>Lista de cadastro de clientes</h2>
    <a class="btn btn-outline-success esquerda" href="/cadastroCliente/form">Cadastrar novo cliente</a>
    <br/>
    <table class="table table-warning table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cadastroCliente : ${cadastro}">
            <td th:text="${cadastroCliente.id}"></td>
            <td th:text="${cadastroCliente.nome}"></td>
            <td th:text="${cadastroCliente.sobrenome}"></td>
            <td>
                <a class="btn btn-outline-warning" th:href="@{'/cadastroCliente/editar/'+${cadastroCliente.id}}">Editar</a>
                <a class="btn btn-outline-danger" th:href="@{'/cadastroCliente/deletar/'+${cadastroCliente.id}}">Deletar</a>
            </td>
        </tr>
    </tbody>
    </table>
</main>
</body>
</html>
