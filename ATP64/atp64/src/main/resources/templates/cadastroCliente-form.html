<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro de Clientes - Formulario</title>
</head>
<body>
    <main>
    <h1>Cadastro de clientes</h1>   

    <form action="/cadastroCliente/salvar" method="post">
        <input type="hidden" name="id" id="id" th:value="${cadastro.id}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="nome" th:value="${cadastro.nome}">
        </div>
        <div class="mb-3">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" placeholder="sobrenome" th:value="${cadastro.sobrenome}">
        </div>
        <input class="btn btn-primary" type="submit" value="Salvar">
    </form>
    <br />
    <a href="/cadastroCliente">Voltar para lista</a>
    <br />
</main>
</body>
</html>
